<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gallery - Sadiya's Kitchen</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: #f9f9f9;
            color: #333333;
        }
        header nav a {
            color: #ff704d;
            text-decoration: none;
        }
        .gallery-container {
            padding: 2rem;
            text-align: center;
        }
        .gallery-container h1 {
            font-size: 3rem;
            color: #ff704d;
            margin-bottom: 1rem;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="menu.html">Menu</a>
            <a href="about.html">About Us</a>
            <a href="gallery.html">Gallery</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <div class="gallery-container">
        <h1>Gallery</h1>
        <div class="gallery">
            <img src="https://via.placeholder.com/400" alt="Dish 1">
            <img src="https://via.placeholder.com/400" alt="Dish 2">
            <img src="https://via.placeholder.com/400" alt="Dish 3">
            <img src="https://via.placeholder.com/400" alt="Dish 4">
            <img src="https://via.placeholder.com/400" alt="Dish 5">
        </div>
    </div>

    <footer>
        &copy; 2024 Sadiya's Kitchen. All Rights Reserved.
    </footer>
</body>
</html>
